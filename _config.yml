# Setup
title: 硅基码农
description: 一个长期从事芯片及嵌入式软件开发与架构设计的码农。一个对3D软件开发非常感兴趣的码农。
url: https://qoyooo.github.io
avatar: /avatar.jpeg
paginate: 10
permalink: pretty
cover_image: /bg.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-remote-theme

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: qoyooo
  card: summary
logo: logo.png
social:
  name: qoyooo
  links:
    - https://twitter.com/qoyooo
    - https://github.com/qoyooo
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: qoyooo
  url: https://github.com/qoyooo/
  email: qoyooo@gmail.com
